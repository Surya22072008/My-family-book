            <h1>

            <img src="https://i.postimg.cc/MKdhy06Z/family.jpg" style="width: 30%;" id="family_member_image">
            <h4 id="family_member_name"></h4>
            <button onclick="update();">Next</button>
<script>
    var Family_member_names = ["Sandeep kumar garg","Gayatri Garg","Angel Agrawal","Hina agrawal"];
    var Family_members_Images = ["father.jpg","mother.jpg","Big sister.jpg","Small sister.jpg"];
    var i = 0;
            function update()
            {
                i++;
                var numbers_of_family_member_in_array = 3
                if(i > numbers_of_family_member_in_array )
                {
                    i = 0;
                }
                var updatedImage = Family_members_Images[i];
                var updatedName  = Family_member_names[i];
                document.getElementById("family_member_image").src = updatedImage;
                document.getElementById("family_member_name").innerHTML = updatedName;
            }

</script>
